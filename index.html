<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Daily Planner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section id="title">
        <h1>SunDial Daily Planner</h1>
        <p>Today's Date: <span id="today"></span>
          <p>Time Accessed: <span id="now"></span></p>
          <p>*Refresh to update*</p>
        <p>Get up early, schedule your day,</p><p> and race the sun; before it's too late!</p>
      </section>
    </header>
    <section id="planner">
      <section id="planList">
        <section id="hourBlock">
        </section>
        <section class="planEntry">
            <section id="p0" class="plans">
              <form id="planForm0" method="POST" onsubmit="updatePlan(0, event)">
                <label for="plans-Text0">Schedule:</label>
                <input type="text" name="event" id="planText0" />
              </form>
              </section>
              <section id="p1" class="plans">
                <form id="planForm1" method="POST" onsubmit="updatePlan(1, event)">
                    <label for="plans-Text1">Schedule:</label>
                    <input type="text" name="event" id="planText1" />
                  </form>
              </section>
              <section id="p2" class="plans">
                <form id="planForm2" method="POST" onsubmit="updatePlan(2, event)">
                    <label for="plans-Text2">Schedule:</label>
                    <input type="text" name="event" id="planText2" />
                  </form>
              </section>
              <section id="p3" class="plans">
                <form id="planForm3" method="POST" onsubmit="updatePlan(3, event)">
                    <label for="plans-Text3">Schedule:</label>
                    <input type="text" name="event" id="planText3" />
                  </form>
              </section>
              <section id="p4" class="plans">
                <form id="planForm4" method="POST" onsubmit="updatePlan(4, event)">
                    <label for="plans-Text4">Schedule:</label>
                    <input type="text" name="event" id="planText4" />
                  </form>
              </section>
              <section id="p5" class="plans">
                <form id="planForm5" method="POST" onsubmit="updatePlan(5, event)">
                    <label for="plans-Text5">Schedule:</label>
                    <input type="text" name="event" id="planText5" />
                  </form>
              </section>
              <section id="p6" class="plans">
                <form id="planForm6" method="POST" onsubmit="updatePlan(6, event)">
                    <label for="plans-Text6">Schedule:</label>
                    <input type="text" name="event" id="planText6" />
                  </form>
              </section>
              <section id="p7" class="plans">
                <form id="planForm7" method="POST" onsubmit="updatePlan(7, event)">
                    <label for="plans-Text7">Schedule:</label>
                    <input type="text" name="event" id="planText7" />
                  </form>
        </section>
      </section>
      </section>
    </section>
    <script src="path/to/dayjs/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
